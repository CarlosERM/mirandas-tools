<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.4.456/pdf.min.js"
      type="module"
    ></script>
    <script src="./script.js" type="module"></script>
    <title>Miranda Tools</title>
  </head>
  <body class="h-full bg-c1 text-c5 font-open">
    <div class="h-full flex gap-4">
      <main class="grow p-8">
        <form class="h-full">
          <input
            id="input_pdf"
            type="file"
            name="upload"
            accept="application/pdf"
            hidden
            multiple
          />
          <div
            class="p-8 group transition-all cursor-pointer ease-in-out outline-dashed outline-3 outline-c6 flex flex-col bg-c2 rounded-xl h-full justify-center drop-shadow-lg hover:drop-shadow-2xl hover:outline-offset-8 hover:mb-2"
            id="drop_zone"
          >
            <img
              id="upload_image"
              class="group/photo:hidden transition-all w-40 self-center align-center group-hover:-translate-y-1.5"
              src="../public/upload-icon.svg"
            />
            <h2
              id="upload_title"
              class="group/photo:hidden transition-all text-center font-poppins font-bold text-lg text-c7 group-hover:text-c12 group-hover:text-xl"
            >
              Drag and drop pdf files here
            </h2>
          </div>
        </form>
      </main>
      <aside class="p-8 relative">
        <h1 class="font-bebas text-5xl mb-6">
          Miranda's <span class="text-c3">PDF</span>
        </h1>
        <button
          type="button"
          class="py-4 bg-c4 hover:bg-c10 active:bg-c11 w-full rounded-lg text-2xl font-bold mb-5"
        >
          Merge PDF
        </button>
        <button
          type="button"
          class="py-4 bg-c4 hover:bg-c10 active:bg-c11 w-full rounded-lg text-2xl font-bold"
        >
          Split PDF
        </button>

        <div class="absolute flex gap-7 bottom-8 left-1/2 -translate-x-1/2">
          <a
            href="https://github.com/CarlosERM"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img class="h-12" src="../public/github-logo.png" />
          </a>
          <a
            href="https://www.linkedin.com/in/carloserm/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img class="h-12" src="../public/linkedin-logo.png" />
          </a>
        </div>
      </aside>
    </div>
  </body>
</html>
