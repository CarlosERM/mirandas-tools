<!DOCTYPE html>
<html lang="en" class="md:h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js
      "
      type="module"
    ></script>
    <script src="./js/script.js" type="module"></script>
    <title>Miranda Tools</title>
    <link rel="icon" type="image/x-icon" href="../public/favicon.svg" />
  </head>
  <body class="md:h-full bg-c1 text-c5 font-open">
    <div class="md:h-full flex flex-col-reverse md:flex-row lg:gap-4">
      <main class="grow px-8 md:p-8">
        <form class="h-full">
          <input
            id="input_pdf"
            type="file"
            name="upload"
            accept="application/pdf"
            hidden
            multiple
          />
          <div
            class="max-h-80 md:max-h-full overflow-y-scroll py-8 px-12 md:p-8 group transition-all cursor-pointer ease-in-out outline-dashed outline-3 outline-c6 flex flex-col bg-c2 rounded-xl h-full justify-center drop-shadow-lg hover:drop-shadow-2xl hover:outline-offset-8 hover:mb-2"
            id="drop_zone"
          >
            <div
              id="spinner-miranda"
              class="absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 hidden"
              role="status"
            >
              <svg
                aria-hidden="true"
                class="inline w-24 h-24 text-gray-200 animate-spin dark:text-gray-600 fill-c4"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
              <span class="sr-only">Loading...</span>
            </div>
            <div
              id="success-block"
              class="self-center align-center flex flex-col hidden"
            >
              <img
                src="../public/success-icon.svg"
                class="hidden md:block md:w-40 self-center"
              />
              <h3 class="text-4xl md:text-5xl font-semibold text-center">
                Success!
              </h3>
              <p class="text-2xl text-c7 text-center">
                Everything worked perfectly!
              </p>
              <a
                id="download-pdf"
                class="text-center mt-8 py-4 bg-c4 hover:bg-c10 active:bg-c11 w-full rounded-lg text-2xl font-bold mb-5"
              >
                Download PDF
              </a>
              <button
                id="restart-button"
                type="button"
                onClick="window.location.reload()"
                class="mt-1 py-4 bg-c15 hover:bg-c16 active:bg-c17 active:outline active:outline-c7 w-full rounded-lg text-2xl font-bold mb-5"
              >
                Restart
              </button>
            </div>
            <img
              id="upload_image"
              class="group/photo:hidden transition-all w-40 self-center align-center group-hover:-translate-y-1.5"
              src="../public/upload-icon.svg"
            />
            <h2
              id="upload_title"
              class="group/photo:hidden transition-all text-center font-poppins font-bold text-lg text-c7 group-hover:text-c12 group-hover:text-xl"
            >
              Drag and drop pdf files here
            </h2>
          </div>
        </form>
      </main>
      <aside class="p-8 relative">
        <h1
          class="font-bebas text-center text-5xl lg:text-5xl mb-6 text-nowrap"
        >
          Miranda's <span class="text-c3">Tools</span>
        </h1>
        <button
          id="merge-button"
          type="button"
          class="py-4 bg-c4 hover:bg-c10 active:bg-c11 w-full rounded-lg text-4xl md:text-2xl font-bold mb-5"
        >
          Merge PDF
        </button>

        <div id="split-block" class="mb-5 hidden">
          <h4 class="text-2xl md:text-lg font-semibold mb-2">Intervalo</h4>
          <div class="flex gap-2">
            <div class="flex w-full">
              <label
                for="de"
                class="px-4 py-1.5 bg-c3 text-2xl md:text-base font-semibold rounded-l-lg"
                >De</label
              >
              <input
                name="de"
                id="de"
                type="number"
                class="px-4 w-full py-1 text-2xl md:max-w-16 rounded-r-lg text-c1 focus:outline focus:outline-2 focus:outline-c4 focus:outline-offset-2"
                placeholder="0"
              />
            </div>
            <div class="flex w-full">
              <label
                for="ate"
                class="px-4 py-1.5 bg-c3 text-2xl md:text-base font-semibold rounded-l-lg"
                >At√©</label
              >
              <input
                name="ate"
                id="ate"
                type="number"
                class="px-4 py-1 w-full md:max-w-16 text-2xl rounded-r-lg text-c1 focus:outline focus:outline-2 focus:outline-c4 focus:outline-offset-2"
                placeholder="0"
              />
            </div>
          </div>
        </div>
        <button
          type="button"
          id="split-button"
          class="py-4 bg-c4 hover:bg-c10 active:bg-c11 w-full rounded-lg text-4xl md:text-2xl font-bold mb-5"
        >
          Split PDF
        </button>

        <div
          class="absolute hidden lg:flex gap-7 bottom-8 left-1/2 -translate-x-1/2"
        >
          <a
            href="https://github.com/CarlosERM"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img class="h-12" src="../public/github-logo.png" />
          </a>
          <a
            href="https://www.linkedin.com/in/carloserm/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img class="h-12" src="../public/linkedin-logo.png" />
          </a>
        </div>
      </aside>
    </div>
    <!-- left-1/2 transform -translate-x-1/2 -->
    <div class="flex justify-center lg:hidden my-8 gap-7 lg:p-0">
      <a
        href="https://github.com/CarlosERM"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="h-12" src="../public/github-logo.png" />
      </a>
      <a
        href="https://www.linkedin.com/in/carloserm/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="h-12" src="../public/linkedin-logo.png" />
      </a>
    </div>
  </body>
</html>
