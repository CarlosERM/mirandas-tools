<!DOCTYPE html>
<html lang="en" class="md:h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js" -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js
      "
      type="module"
    ></script>
    <script src="./js/script.js" type="module"></script>
    <title>Miranda Tools</title>
  </head>
  <body class="md:h-full bg-c1 text-c5 font-open">
    <div class="md:h-full flex flex-col-reverse md:flex-row lg:gap-4">
      <main class="grow px-8 md:p-8">
        <form class="h-full">
          <input
            id="input_pdf"
            type="file"
            name="upload"
            accept="application/pdf"
            hidden
            multiple
          />
          <div
            class="max-h-80 md:max-h-full overflow-y-scroll py-8 px-12 md:p-8 group transition-all cursor-pointer ease-in-out outline-dashed outline-3 outline-c6 flex flex-col bg-c2 rounded-xl h-full justify-center drop-shadow-lg hover:drop-shadow-2xl hover:outline-offset-8 hover:mb-2"
            id="drop_zone"
          >
            <div
              id="success-block"
              class="self-center align-center flex flex-col hidden"
            >
              <img
                src="../public/success-icon.svg"
                class="w-24 sm:w-28 md:w-40 self-center"
              />
              <h3 class="text-4xl md:text-5xl font-semibold text-center">
                Success!
              </h3>
              <p class="text-2xl text-c7 text-center">
                The merge was succesfull!
              </p>
              <a
                id="download-pdf"
                class="text-center mt-8 py-4 bg-c4 hover:bg-c10 active:bg-c11 w-full rounded-lg text-2xl font-bold mb-5"
              >
                Download PDF
              </a>
            </div>
            <img
              id="upload_image"
              class="group/photo:hidden transition-all w-40 self-center align-center group-hover:-translate-y-1.5"
              src="../public/upload-icon.svg"
            />
            <h2
              id="upload_title"
              class="group/photo:hidden transition-all text-center font-poppins font-bold text-lg text-c7 group-hover:text-c12 group-hover:text-xl"
            >
              Drag and drop pdf files here
            </h2>
          </div>
        </form>
      </main>
      <aside class="p-8 relative">
        <h1
          class="font-bebas text-center text-5xl lg:text-5xl mb-6 text-nowrap"
        >
          Miranda's <span class="text-c3">Tools</span>
        </h1>
        <button
          id="merge-button"
          type="button"
          class="py-4 bg-c4 hover:bg-c10 active:bg-c11 w-full rounded-lg text-4xl md:text-2xl font-bold mb-5"
        >
          Merge PDF
        </button>

        <div id="split-block" class="mb-5 hidden">
          <h4 class="text-2xl md:text-lg font-semibold mb-2">Intervalo</h4>
          <div class="flex gap-2">
            <div class="flex w-full">
              <label
                for="de"
                class="px-4 py-1.5 bg-c3 text-2xl md:text-base font-semibold rounded-l-lg"
                >De</label
              >
              <input
                name="de"
                id="de"
                type="number"
                class="px-4 w-full py-1 text-2xl md:max-w-16 rounded-r-lg text-c1 focus:outline focus:outline-2 focus:outline-c4 focus:outline-offset-2"
                placeholder="0"
              />
            </div>
            <div class="flex w-full">
              <label
                for="ate"
                class="px-4 py-1.5 bg-c3 text-2xl md:text-base font-semibold rounded-l-lg"
                >At√©</label
              >
              <input
                name="ate"
                id="ate"
                type="number"
                class="px-4 py-1 w-full md:max-w-16 text-2xl rounded-r-lg text-c1 focus:outline focus:outline-2 focus:outline-c4 focus:outline-offset-2"
                placeholder="0"
              />
            </div>
          </div>
        </div>
        <button
          type="button"
          id="split-button"
          class="py-4 bg-c4 hover:bg-c10 active:bg-c11 w-full rounded-lg text-4xl md:text-2xl font-bold mb-5"
        >
          Split PDF
        </button>
        <button
          id="restart-button"
          type="button"
          onClick="window.location.reload()"
          class="mt-14 py-4 bg-c4 hover:bg-c10 active:bg-c11 w-full rounded-lg text-4xl md:text-base font-bold mb-5 hidden"
        >
          Restart
        </button>

        <div
          class="absolute hidden lg:flex gap-7 bottom-8 left-1/2 -translate-x-1/2"
        >
          <a
            href="https://github.com/CarlosERM"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img class="h-12" src="../public/github-logo.png" />
          </a>
          <a
            href="https://www.linkedin.com/in/carloserm/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img class="h-12" src="../public/linkedin-logo.png" />
          </a>
        </div>
      </aside>
    </div>
    <!-- left-1/2 transform -translate-x-1/2 -->
    <div class="flex justify-center lg:hidden my-8 gap-7 lg:p-0">
      <a
        href="https://github.com/CarlosERM"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="h-12" src="../public/github-logo.png" />
      </a>
      <a
        href="https://www.linkedin.com/in/carloserm/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="h-12" src="../public/linkedin-logo.png" />
      </a>
    </div>
  </body>
</html>
